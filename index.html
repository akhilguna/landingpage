<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>Divisima | eCommerce Template</title>
	<meta charset="UTF-8">
	<meta name="description" content=" Divisima | eCommerce Template">
	<meta name="keywords" content="divisima, eCommerce, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
	<!-- Favicon -->
    <link href="img/favicon.ico" rel="shortcut icon"/>
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">



</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color:#538b85">
        <div class="container-fluid">
          <a class="navbar-brand text-center" href="#"><img class="img-fluid" src="img/unnamed.png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
           
          </div>
        </div>
      </nav>
<section class="part-1">
   <div class="container">
       <div class="row">
           <div class="col-md-6 pb-5">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form class="login100-form validate-form flex-sb flex-w">
                <span class="login100-form-title p-b-51">
                Login
                </span>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
                <input class="input100" type="text" name="username" placeholder="Username">
                <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                <input class="input100" type="password" name="pass" placeholder="Password">
                <span class="focus-input100"></span>
                </div>
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                <div class="contact100-form-checkbox">
                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                <label class="label-checkbox100" for="ckb1">
                Remember me
                </label>
                </div>
                </div>
                <div class="container-login100-form-btn m-t-17">
                <button class="login100-form-btn">
                Login
                </button>
                </div>
                </form>
                </div>
           </div>
           <div class="col-md-6 pt-5">
            <div class="calendar" id="calendar">
                <div class="calendar-btn month-btn" onclick="$('#months').toggle('fast')">
                    <span id="curMonth"></span>
                    <div id="months" class="months dropdown"></div>
                </div>
            
                <div class="calendar-btn year-btn" onclick="$('#years').toggle('fast')">
                    <span id="curYear"></span>
                    <div id="years" class="years dropdown"></div>
                </div>
            
                <div class="clear"></div>
            
                <div class="calendar-dates">
                    <div class="days">
                        <div class="day label">SUN</div>
                        <div class="day label">MON</div>
                        <div class="day label">TUE</div>
                        <div class="day label">WED</div>
                        <div class="day label">THUR</div>
                        <div class="day label">FRI</div>
                        <div class="day label">SAT</div>
            
                        <div class="clear"></div>
                    </div>
            
                    <div id="calendarDays" class="days">
                    </div>
                    <button class="btn btn-success">ADD BOOKING</button>

                </div>
            </div>
           </div>
       </div>
   </div>
</section>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="index.js"></script>
	</body>
</html>
